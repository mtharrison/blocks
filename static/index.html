<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Google blocks</title>

    <style>
        body {
            margin-top: 50px;
        }
        .canvas-cont {
            position: relative;
            width: 100%;
        }
        .canvas-cont:before {
            content: "";
            display: block;
            padding-top: 100%; 	/* initial ratio of 1:1*/
        }
        #canvas {
            position:  absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h4>Blocks Puzzle</h4>
                    <p>Puzzle from <a href="https://www.youtube.com/watch?v=IWvbPIYQPFM">TechLead on YouTube</a></p>
                    <p>Built by <a href="https://twitter.com/mt_harrison">Matt Harrison</a></p>
                    <p><a href="https://github.com/mtharrison/blocks">Code here</a></p>
                    <br>
                    <div class="form-group">
                        <label for="size">Size of grid</label>
                        <input type="range" class="custom-range" min="0" max="50" id="size" value="20" name="size">
                    </div>
                    <div class="form-group">
                        <label for="colors">Number of colors</label>
                        <input type="range" class="custom-range" min="0" max="20" id="colors" value="4" name="colors">
                    </div>


                    <button type="submit" id="solve" class="btn btn-primary">Solve</button>
                </form>
            </div>
            <div class="col-9">
                <div class="canvas-cont">
                    <canvas id="canvas">

                    </canvas>
                </div>
            </div>
        </div>



    </div>

    <script>
        function hexToRgbA(hex, a){
            var c;
            if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                c= hex.substring(1).split('');
                if(c.length== 3){
                    c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                }
                c= '0x'+c.join('');
                return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',' + a + ')';
            }
            throw new Error('Bad Hex');
        }

        const colors = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe', '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000', '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080', '#ffffff', '#000000'];

        const sizeSlider = document.getElementById('size');
        const coloursSlider = document.getElementById('colors');

        let data;

        function calculateData() {
            const colors = coloursSlider.value;
            data = new Array(sizeSlider.value * sizeSlider.value).fill(0).map(() => Math.floor(Math.random() * coloursSlider.value))
            render()
        }

        function render(highlight) {
            const canvas = document.getElementById('canvas');

            canvas.height = canvas.offsetHeight;
            canvas.width = canvas.offsetWidth;

            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = width;

            const size = width / sizeSlider.value

            ctx.clearRect(0, 0, width, height);

            data.forEach((color, i) => {

                ctx.fillStyle = hexToRgbA(colors[color], highlight ? (highlight.includes(i) ? 1 : 0.25) : 1);
                ctx.fillRect((i * size) % width, Math.floor((i * size) / width) * size, size, size);
            });
        }

        calculateData();

        sizeSlider.addEventListener('input', calculateData);
        coloursSlider.addEventListener('input', calculateData);
        window.onresize = render

        document.getElementById('solve').addEventListener('click', async (e) => {

            e.preventDefault();

            const response = await fetch('/api/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data, size: parseInt(sizeSlider.value) })
            });

            const json = await response.json();

            render(json);
        });
    </script>
</body>
</html>
