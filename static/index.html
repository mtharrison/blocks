<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Google blocks</title>
    <style>
        body {
            margin-top: 50px;
        }
        .canvas-cont {
            position: relative;
            width: 100%;
        }
        .canvas-cont:before {
            content: "";
            display: block;
            padding-top: 100%; 	/* initial ratio of 1:1*/
        }
        #canvas {
            position:  absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h4>Blocks Puzzle</h4>
                    <p>Puzzle from <a href="https://www.youtube.com/watch?v=IWvbPIYQPFM">TechLead on YouTube</a></p>
                    <p>Built by <a href="https://twitter.com/mt_harrison">Matt Harrison</a></p>
                    <p><a href="https://github.com/mtharrison/blocks">Code here</a></p>
                    <br>
                    <div class="form-group">
                        <label for="size">Size of grid</label>
                        <input type="range" class="custom-range" min="0" max="50" id="size" value="20" name="size">
                    </div>
                    <div class="form-group">
                        <label for="colors">Number of colors</label>
                        <input type="range" class="custom-range" min="0" max="20" id="colors" value="4" name="colors">
                    </div>
                    <button type="submit" id="solve" class="btn btn-primary">Solve</button>
                </form>
            </div>
            <div class="col-9">
                <div class="canvas-cont">
                    <canvas id="canvas">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
